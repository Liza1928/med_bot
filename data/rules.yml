version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Режим работы
  steps:
  - intent: work_time
  - action: utter_work_time

- rule: Анализ крови
  steps:
  - intent: analys_blood
  - action: utter_analys_blood

- rule: Анализ на рет
  steps:
  - intent: analys_ret
  - action: utter_analys_ret

- rule: Анализ на ковид
  steps:
  - intent: analys_covid
  - action: utter_analys_covid