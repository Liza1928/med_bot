version: "2.0"

intents:
  - greeting
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - doctor
  - work_time

actions:
  - action_doctor

entities:
  - doctor_tag


slots:
    doctor_tag:
        type: text
        influence_conversation: false

responses:
  utter_greet:
  - text: "Доброго времени суток, что Вам подсказать?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Это помогло?"

  utter_happy:
  - text: "Отлично"
  - text: "Прекрасно"
  - text: "Хорошо"

  utter_goodbye:
  - text: "До свидания"
  - text: "До новых встреч"

  utter_iamabot:
  - text: "Да, я бот, а что такое?"

  utter_work_time:
    - text: "Режим работы с 8:00 до 17:00 ежедневно"

  utter_massage:
    - text: "Массаж - это и прекрасная возможность побаловать себя, и, как показывают новые исследования, огромная польза для здоровья."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
